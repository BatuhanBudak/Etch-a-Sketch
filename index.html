<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="settings">
        <input id="color-picker" name="Color Picker" value= "#000000" type="color"/>
        <button id="eraser-button"> Eraser </button>
        <button id="reset-button"> Reset </button>
        <button id="random-color-button"> Random Colors </button>


    </div>
    
    <div class="grid-container-buttons">
        <div class='grid-size-buttons'>
            <button id="16-16-button"> 16x16 </button>
            <button id="32-32-button"> 32x32 </button>
            <button id="64-64-button"> 64x64 </button>
        </div>
        <div class="grid-container"></div>
    </div>





</body>

</html>
